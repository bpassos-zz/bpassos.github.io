<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>

    {% include header.html %}
    <div class="post-image" style="background-image: url(/../images/bsmashing-group-cover.jpg);">
      
        <header class="post-header">
          <div class="wrap">
            <h1>{{ page.title }}</h1>
            <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
          </div>
        </header>
      
    </div>

    <div class="page-content">
      <div class="wrap">
      <p class="post-category">Post category: <span class="category-span">{{ page.categories.last }}</span></p>
      {{ content }}
      </div>
    </div>

    {% include footer.html %}

    </body>
</html>
